<!DOCTYPE html>
<html>
<head>
	<title>Graphs</title>
	<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<div id="container" style="height: 700px"></div>
	<script>
		Highcharts.chart('container', {
			chart: {
				type: 'line'
			},
			
			title: {
				text: 'Solar Employment by Sector,2010-2016 '
			},
			subtitle: {
				   text: 'Source:thesolarfoundation.com'
				},
			xAxis: {
				categories: ['2010','2011','2012','2013','2014','2015','2016','2017']
			},
			yAxis: {
				title: {
					text: 'No. of Employees'
				}
			},
			legend : {
				   layout: 'vertical',
				   align: 'right',
				   verticalAlign: 'middle',
				   borderWidth: 0
				},
			series: [
			{
				name: 'Installation',
					  data: [1,8,5,1,3,6,7,2]
			}, {
				name: 'Manufacturing',
					  data: [1,4,2,6,3,8,3,1]
			},
			{
			name: 'Sales & Distribution',
					  data: [4,7,3,6,1,5,8,3]
			},
			{
			name: 'Project Development',
					  data: [1,3,8,5,2,4,7,1]
			},
			{
			name: 'Other',
					  data: [2,7,6,3,1,5,8,1]
			}			
			],
		});
	
	</script>
	
</body>
</html>
